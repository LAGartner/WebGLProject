<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Document </title>
</head>
<body>
    <button id="btnPlay">Play</button>
    <script type="module">

        import * as THREE from './three.module.js';
        import {PointerLockControls} from './PointerLockControls.js'

        const loader = new THREE.TextureLoader();

        let camera, scene, renderer, pControl
        let xdir = 0, zdir = 0
        let tiempoI, tiempoF, vel, delta

        scene = new THREE.Scene();
        scene.background = new THREE.Color(0xffffff)
        scene.fog = new THREE.Fog(0xffffff, 0, 500)

        /* ---------- PISO ---------- */

        // Material del piso
        const material_piso = new THREE.MeshBasicMaterial({
            // TODO: CAMBIAR TEXTURA PISO
            map: loader.load('./textures/pared.jpg')
        });

        const piso = new THREE.PlaneGeometry( 132, 50, 1000 );
        var plane = new THREE.Mesh( piso, material_piso );
        plane.position.set(0, 0, -26);
        
        plane.rotation.x = Math.PI * 0.5;
        plane.rotation.y = Math.PI;
        plane.rotation.z = Math.PI * 0.5;
        scene.add( plane );

        /* ---------- TECHO ---------- */

        // Material del techo
        const material_techo = new THREE.MeshBasicMaterial({
            // TODO: CAMBIAR TEXTURA TECHO
            map: loader.load('./textures/pared.jpg')
        });

        const techo = new THREE.PlaneGeometry( 132, 50, 1000 );
        var plane = new THREE.Mesh( techo, material_techo );
        plane.position.set(0, 30, -26);
        
        plane.rotation.x = Math.PI * 0.5;
        plane.rotation.y = Math.PI * 2.0;
        plane.rotation.z = Math.PI * 0.5;
        scene.add( plane );

        /* ---------- PAREDES ---------- */

        // Material de las paredes
        const material_pared = new THREE.MeshBasicMaterial({
            map: loader.load('./textures/pared.jpg')
        });

        const wall_1 = new THREE.PlaneGeometry( 50, 30, 1000 );
        var plane = new THREE.Mesh( wall_1, material_pared );
        plane.position.set(0, 15, -91);
        scene.add( plane );

        const wall_2 = new THREE.PlaneGeometry( 50, 30, 1000 );
        var plane = new THREE.Mesh( wall_2, material_pared );
        plane.position.set(0, 15, 40);
        plane.rotation.y = Math.PI;
        scene.add( plane );

        const wall_3 = new THREE.PlaneGeometry( 132, 30, 1000 );
        var plane = new THREE.Mesh( wall_3, material_pared );
        plane.position.set(-25, 15, -26);
        plane.rotation.y = Math.PI * 0.5;
        scene.add( plane );

        const wall_4 = new THREE.PlaneGeometry( 132, 30, 1000 );
        var plane = new THREE.Mesh( wall_4, material_pared );
        plane.position.set(25, 15, -26);
        plane.rotation.y = Math.PI * 1.5;
        scene.add( plane );

        /* ---------- CUBO ---------- */
        const material_cubo = new THREE.MeshBasicMaterial({
            map: loader.load('./textures/cubo.jpg')
        });

        scene.add(new THREE.GridHelper(10000, 1000))
        let mesh = new THREE.Mesh(
            new THREE.BoxGeometry(10,10,10),
            material_cubo
        )
        mesh.position.z = -50
        scene.add(mesh)

        // BUTTON
        const buttonGeometry = new THREE.CylinderGeometry(5, 5, 1, 32);
        const redMaterial = new THREE.MeshBasicMaterial( { color: 0xff0000 } );
        const button = new THREE.Mesh(buttonGeometry, redMaterial);
        button.position.y = 0;
        scene.add(button);

        // TORRE
        const torreGeometry = new THREE.BoxGeometry(1, 2, 1);
        const whiteMaterial = new THREE.MeshBasicMaterial( { color: 0xffffff } );
        const torre = new THREE.Mesh(torreGeometry, whiteMaterial);
        torre.rotation.x = 0.5;
        scene.add(torre);

        // CUBO
        const cubeGeometry = new THREE.BoxGeometry();
        const greenMaterial = new THREE.MeshBasicMaterial( { color: 0x00ff00 } );
        const cube = new THREE.Mesh(cubeGeometry, greenMaterial);
        cube.position.y = -3;
        scene.add(cube);

        /* ---------- PORTALES ---------- */

        // Texturas de los portales
        const portal_azul = new THREE.MeshBasicMaterial({
            map: loader.load('./textures/portal-azul.jpg')
        });

        const portal_naranja = new THREE.MeshBasicMaterial({
            map: loader.load('./textures/portal-naranja.jpg')
        });

        var path = new THREE.Shape();
        // aX, aY, xRadius, yRadius, aStartAngle, aEndAngle, aClockwise, aRotation
        path.absellipse(-10,10,7,10,0, Math.PI*2, false,0);
        var geometry = new THREE.ShapeBufferGeometry( path );
        var ellipse = new THREE.Mesh( geometry, portal_azul );
        ellipse.position.set(0, 0, -90);
        scene.add(ellipse);
        
        var path = new THREE.Shape();
        // aX, aY, xRadius, yRadius, aStartAngle, aEndAngle, aClockwise, aRotation
        path.absellipse(10,10,7,10,0, Math.PI*2, false,0);
        var geometry = new THREE.ShapeBufferGeometry( path );
        var ellipse = new THREE.Mesh( geometry, portal_naranja );
        ellipse.position.set(0, 0, -90);
        scene.add(ellipse);

        scene.add(new THREE.HemisphereLight(0xffffff))
        
        camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 1, 1000 );
        camera.position.y = 10

        renderer = new THREE.WebGLRenderer({antialias: true});
        renderer.setSize( window.innerWidth, window.innerHeight );
        renderer.setPixelRatio(window.devicePixelRatio)
        document.body.appendChild( renderer.domElement );

        pControl = new PointerLockControls(camera, renderer.domElement)

        document.getElementById('btnPlay').onclick = ()=>{
            pControl.lock()
        }

        document.addEventListener('keydown', (e)=>{
            switch (e.keyCode) {
                case 65:
                    xdir = -1
                    break;
                case 87:
                    zdir = 1
                    break;
                case 68:
                    xdir = 1
                    break;
                case 83:
                    zdir = -1
                    break;
            }
        })

        document.addEventListener('keyup', (e)=>{
            switch (e.keyCode) {
                case 65:
                    xdir = 0
                    break;
                case 87:
                    zdir = 0
                    break;
                case 68:
                    xdir = 0
                    break;
                case 83:
                    zdir = 0
                    break;
            }
        })

        tiempoI = Date.now()
        vel = 50

        animate()

        function animate() {

            requestAnimationFrame( animate );

            if(pControl.isLocked === true){
                tiempoF = Date.now()

                delta = (tiempoF - tiempoI)/1000

                let xDis = xdir * vel * delta
                let zDis = zdir * vel * delta

                pControl.moveRight(xDis)
                pControl.moveForward(zDis)

                tiempoI = tiempoF
            }

            renderer.render( scene, camera );
        }


    </script>
</body>
</html>

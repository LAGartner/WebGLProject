<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Document </title>
</head>
<body>
    <button id="btnPlay">Play</button>
    <script type="module">

        import * as THREE from './three.module.js';
        import {PointerLockControls} from './PointerLockControls.js'

        let camera, scene, renderer, pControl
        let xdir = 0, zdir = 0
        let tiempoI, tiempoF, vel, delta

        scene = new THREE.Scene();
        scene.background = new THREE.Color(0xffffff)
        scene.fog = new THREE.Fog(0xffffff, 0, 500)

        scene.add(new THREE.GridHelper(10000, 1000))
        let mesh = new THREE.Mesh(
            new THREE.BoxGeometry(10,10,10),
            new THREE.MeshLambertMaterial({color: 0x0000ff})
        )
        mesh.position.z = -50
        scene.add(mesh)

        scene.add(new THREE.HemisphereLight(0xffffff))
        
        camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 1, 1000 );
        camera.position.y = 10

        renderer = new THREE.WebGLRenderer({antialias: true});
        renderer.setSize( window.innerWidth, window.innerHeight );
        renderer.setPixelRatio(window.devicePixelRatio)
        document.body.appendChild( renderer.domElement );

        pControl = new PointerLockControls(camera, renderer.domElement)

        document.getElementById('btnPlay').onclick = ()=>{
            pControl.lock()
        }

        document.addEventListener('keydown', (e)=>{
            switch (e.keyCode) {
                case 65:
                    xdir = -1
                    break;
                case 87:
                    zdir = 1
                    break;
                case 68:
                    xdir = 1
                    break;
                case 83:
                    zdir = -1
                    break;
            }
        })

        document.addEventListener('keyup', (e)=>{
            switch (e.keyCode) {
                case 65:
                    xdir = 0
                    break;
                case 87:
                    zdir = 0
                    break;
                case 68:
                    xdir = 0
                    break;
                case 83:
                    zdir = 0
                    break;
            }
        })

        tiempoI = Date.now()
        vel = 50

        animate()

        function animate() {

            requestAnimationFrame( animate );

            if(pControl.isLocked === true){
                tiempoF = Date.now()

                delta = (tiempoF - tiempoI)/1000

                let xDis = xdir * vel * delta
                let zDis = zdir * vel * delta

                pControl.moveRight(xDis)
                pControl.moveForward(zDis)

                tiempoI = tiempoF
            }

            renderer.render( scene, camera );
        }


    </script>
</body>
</html>
